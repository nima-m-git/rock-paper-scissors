<!DOCTYPE html>
<html>
<header>
    <h1>Rock Paper Scissors</h1>
</header>

<body>
    <div class='selection'>
        <label for='selection'>Choose a move:</label>
        <button type='submit' class='selection' value='rock'>Rock</button>
        <button type='submit' class='selection' value='paper'>Paper</button>
        <button type='submit' class='selection' value='scissors'>Scissors</button>
    </div>

    <div class='results'>
        <p id='results'></p>
    </div>

    <div class='scoreboard'>
        <p id='scoreboard'></p>
        <h3 id='finalscore'></h3>
    </div>

</body>


<script src='rps.js'>
    
</script>

</html>
